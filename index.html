<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- gogle fonts library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- font awesome library -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- css main style sheet -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main class="page">
    <nav>
        <img src="./images/logo.svg" alt="">
      
    </nav>
    <section>
      <div class="container">
        <div class="image">
          <img src="./images/illustration-mockups.svg" alt="hero image">
        </div>
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </section>
    <section class="two">
      <div class="container">
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
    </section>


  </main>




</body>

</html>
